<!DOCTYPE html>
<html lang="en">

<head>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">

  <title>Northwind Traders</title>

  <!-- Bootstrap core CSS --> 
  <link href="{{ url_for('static', filename='vendor/bootstrap/css/bootstrap.min.css') }}" rel="stylesheet">

  <!-- Custom styles for this template -->
  <link href="{{ url_for('static', filename='css/modern-business.css') }}" rel="stylesheet">
  <link href="{{ url_for('static', filename='css/jquery.dataTables.min.css') }}" rel="stylesheet">
  
<style>

  .dropdown-item:hover {
    background-color:silver;
    color:black !important;
  }
  .dropdown-item.active{
    background:blue !important;
    color:white !important;
  }
</style>
</head>


<body>
  <!-- Navigation -->
  <nav class="navbar fixed-top navbar-expand-lg navbar-dark bg-dark fixed-top">
    <div class="container">
      <a class="navbar-brand" href="index">Northwind Traders</a>
      <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarResponsive">
        <ul class="navbar-nav ml-auto">
			<li class="nav-item dropdown {% block nav_orders %}{% endblock %}">
            <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownPortfolio" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
              Orders 
            </a>
            <div class="dropdown-menu dropdown-menu-right" aria-labelledby="navbarDropdownPortfolio">
              <a class="dropdown-item  {% block nav_vieworders %}{% endblock %}" href="vieworders">View Orders</a>
              <a class="dropdown-item {% block nav_editorder %}{% endblock %}" href="editorder">Edit Order</a>
              <a class="dropdown-item {% block nav_addaneworder %}{% endblock %}" href="addaneworder">Add a New Order</a>
              <a class="dropdown-item {% block nav_deleteanorder %}{% endblock %}" href="deleteanorder">Delete an Order</a>
            </div>
          </li>
			<li class="nav-item dropdown {% block nav_customers %}{% endblock %}">
            <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownPortfolio" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
              Customers
            </a>
            <div class="dropdown-menu dropdown-menu-right" aria-labelledby="navbarDropdownPortfolio">
              <a class="dropdown-item {% block nav_viewcustomers %}{% endblock %}" href="viewcustomers">View Customers</a>
              <a class="dropdown-item {% block nav_editacustomer %}{% endblock %}" href="editacustomer">Edit a Customer</a>
              <a class="dropdown-item {% block nav_addanewcustomer %}{% endblock %}" href="addanewcustomer">Add a New Customer</a>
              <a class="dropdown-item {% block nav_deleteacustomer %}{% endblock %}" href="deleteacustomer">Delete a Customer</a>
            </div>
          </li>
           <li class="nav-item {% block nav_about %}{% endblock %}">
            <a class="nav-link" href="about">About</a>
          </li>
        
        </ul>
      </div>
    </div>
  </nav>	

 
  
  
  <header>
    
  </header>
 <!-- Bootstrap core JavaScript -->
 <script src="{{ url_for('static', filename='js/jquery.js') }}"></script>
 <script src="{{ url_for('static', filename='vendor/bootstrap/js/bootstrap.bundle.min.js') }}"></script>
 <script src="{{ url_for('static', filename='js/jquery.dataTables.min.js') }}"></script>
 

  <!-- Page Content -->
  <div class="container">
	{% block content %}{% endblock %}
  </div>
  <!-- /.container -->

  <!-- Footer -->
  <footer class="py-5 bg-dark">
    <div class="container">
      <p class="m-0 text-center text-white">Copyright &copy; Michael Finnegan 2019</p>
    </div>
    <!-- /.container -->
  </footer>

 

</body>

</html>
